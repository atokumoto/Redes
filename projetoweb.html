

<!DOCTYPE html>
<html>
	<head>
	    <title>Projeto Web - redes</title>
	</head>


	    <style>
		body {
		    background-color: #0b4a51; 
		    font-size: 80px;
		    color: yellow;
		    text-align: center;
		}
	    </style>


	<body>
		<div id="horario-brasilia"></div>
		<p>Seu IP: <span id="ip"></span></p>
		<p>redes de computadores - unifesp</p>



		<script>
			function atualizarHorario() {
			   const dataAtual = new Date();
			   const options = { timeZone: 'America/Sao_Paulo' };
		 	   const horarioBrasilia = dataAtual.toLocaleTimeString('pt-BR', options);

		 	   document.getElementById('horario-brasilia').textContent = 'Horário de Brasília: ' + horarioBrasilia;
			}

		
			setInterval(atualizarHorario, 1000);

			atualizarHorario();
			
			
			function obterEnderecoIP() {
            			fetch('https://ipinfo.io/ip')
				.then(response => response.text())
				.then(ip => {
				    document.getElementById('ip').textContent = ip;
				})
			}

        
        		obterEnderecoIP();
			
		</script>
	</body>
</html>
